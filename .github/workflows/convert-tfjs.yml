name: Convert .h5 to TFJS model

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure LFS objects are present
        run: |
          git lfs install --local || true
          git lfs pull --include="ecg_resnet50_classifier_final.h5" || git lfs pull || true
          echo "Model file info:"
          ls -lh ecg_resnet50_classifier_final.h5 || true
          head -c 8 ecg_resnet50_classifier_final.h5 | xxd -p -c 8 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install correct NumPy first (avoid TF/NumPy mismatch), then TF & TFJS
        env:
          PIP_NO_CACHE_DIR: 'off'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install an older NumPy that is compatible with TF builds on the runner
          pip install "numpy==1.24.4"
          # Now install TensorFlow and tensorflowjs (pinned versions known to work)
          pip install "tensorflow==2.14.0" "tensorflowjs==4.22.0" "h5py"

      - name: Convert Keras .h5 to TFJS
        run: |
          H5_FILE="ecg_resnet50_classifier_final.h5"
          OUT_DIR="model"
          echo "Converting $H5_FILE to TFJS model..."
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          tensorflowjs_converter --input_format=keras --weight_shard_size_bytes=4194304 "$H5_FILE" "$OUT_DIR"
          echo "Conversion done. Files in $OUT_DIR:"
          ls -la "$OUT_DIR" || true

      - name: Commit converted model back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add model
          git commit -m "Add TFJS converted model (auto-generated) [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed; maybe no changes"
