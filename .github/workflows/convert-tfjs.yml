name: Convert .h5 to TFJS model

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure LFS objects are present
        run: |
          git lfs install --local || true
          git lfs pull --include="ecg_resnet50_classifier_final.h5" || git lfs pull || true
          echo "Model file info:"
          ls -lh ecg_resnet50_classifier_final.h5 || true
          head -c 8 ecg_resnet50_classifier_final.h5 | xxd -p -c 8 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install safe binary stack (NumPy1.x, h5py, protobuf) and TF/TFJS
        env:
          PIP_NO_CACHE_DIR: "off"
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # 1) Install NumPy 1.x first (TF-compatible)
          pip install "numpy==1.24.4"

          # 2) h5py pinned to version compatible with numpy 1.24
          pip install "h5py==3.8.0"

          # 3) protobuf provides the 'google' namespace needed by TF
          #    pin to a stable v3.x that TensorFlow works with
          pip install "protobuf==3.20.3"

          # 4) Install TensorFlow and tensorflowjs WITHOUT dependency resolution
          pip install --no-deps "tensorflow==2.14.0"
          pip install --no-deps "tensorflowjs==4.22.0"

          # 5) Quick version check for logs
          python -c "import numpy as np, sys; print('numpy', np.__version__); import h5py, google.protobuf as gp; import tensorflow as tf; print('tf', tf.__version__)"
      
      - name: Convert Keras .h5 to TFJS
        run: |
          H5_FILE="ecg_resnet50_classifier_final.h5"
          OUT_DIR="model"
          echo "Converting $H5_FILE to TFJS model..."
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          tensorflowjs_converter --input_format=keras --weight_shard_size_bytes=4194304 "$H5_FILE" "$OUT_DIR"
          echo "Conversion done. Files in $OUT_DIR:"
          ls -la "$OUT_DIR" || true

      - name: Commit converted model back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add model
          git commit -m "Add TFJS converted model (auto-generated) [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed; maybe no changes"
